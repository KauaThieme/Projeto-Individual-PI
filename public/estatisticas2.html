<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../CHRT.JS/style.css">
    <script src="./js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style/styleDash.css">
</head>

<body onload="validarSessao()">

    <br><br>

    <div class="dashboard">
        <canvas id="myChart2"></canvas>
    </div>

    <div id="login-area">
        <a href="./login.html" id="login">Login</a>
        <a id="usuario" onclick="sair()"></a>
    </div>

    <div class="navbar">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./estatisticas2.html">Óbitos</a></li>
            <li><a href="./estatisticas3.html">Quiz</a></li>
        </ul>
    </div>

    <div class="observação">
        Os dados apresentados são estimativas baseadas em informações disponíveis até o momento.
    </div>

</body>

<script>
    const labels = ['1910', '1920', '1930', '1940', '1950', '1960', '1970', '1980', '1990', '2000', '2010', '2020'];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Óbitos no TT por Década',
            borderColor: 'rgba(220, 20, 60, 1)',
            backgroundColor: 'rgba(220, 20, 60, 0.3)',
            fill: true,
            tension: 0.2,
            data: [10, 13, 22, 5, 21, 32, 31, 24, 21, 19, 26, 25]
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            scales: {
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.5)'
                    },
                    ticks: {
                        color: '#fff'
                    }
                },
                y: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.5)'
                    },
                    ticks: {
                        color: '#fff'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#fff'
                    }
                }
            }
        }
    };

</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart2'),
        config
    );

</script>

</html>
