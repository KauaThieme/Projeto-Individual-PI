<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Projeto-Individual-PI/style/styleCadastro.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="../Projeto-Individual-PI/assets/imgs/logo2.png" alt="Logo">
            </div>
            <ul class="navbar">
                <li><a href="../Projeto-Individual-PI/index.html">Home</a></li>
                <li><a href="http://www.youtube.com/@TTRacesOfficial">Vídeos</a></li>
                <li><a href="">Jogos</a></li>
                <li><a href="">Estatísticas</a></li>
            </ul>
            <ul class="container2">
                <div class="cadastro">
                    <li><a href="../Projeto-Individual-PI/login.html">Login</a></li>
                    <li><a href="">|</a></li>
                    <li><a href="../Projeto-Individual-PI/cadastro.html">Cadastro</a></li>
                </div>
            </ul>
            <div class="capacete">
                <img src="../Projeto-Individual-PI/assets/imgs/foto_capacete.png" alt="Capacete"> 
            </div>
        </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <div class="quadro">
          <div class="formulario">
            <div class="campo">
              <span>Código de ativação:</span>
              <input class="input2" id="codigo_input" type="text" placeholder="Insira aqui seu código" />
            </div>
            <div class="campo">
              <span>Nome:</span>
              <input class="input2" id="nome_input" type="text" placeholder="Seu nome" />
            </div>
            <div class="campo">
              <span>E-mail:</span>
              <input class="input2" id="email_input" type="text" placeholder="meuemail@provedor.com" />
            </div>
            <div class="campo">
              <span>Senha:</span>
              <input class="input2" id="senha_input" type="password" placeholder="******" />
            </div>
            <div class="campo">
              <span>Confirmação da Senha:</span>
              <input class="input2" id="confirmacao_senha_input" type="password" placeholder="******" />
            </div>
            <br>
            <button class="botao">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
